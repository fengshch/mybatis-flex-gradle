plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
}

group GROUP
version VERSION

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation 'com.mybatis-flex:mybatis-flex-codegen:1.6.4'

    implementation "gradle.plugin.org.flywaydb:gradle-plugin-publishing:9.22.0"

    implementation 'com.mysql:mysql-connector-j:8.1.0'

    implementation("com.zaxxer:HikariCP:5.0.1")

    implementation("org.yaml:snakeyaml:2.1")

    implementation("org.freemarker:freemarker:2.3.32")

    implementation 'org.apache.commons:commons-lang3:3.13.0'

    compileOnly("org.projectlombok:lombok:1.18.28")
    testCompileOnly("org.projectlombok:lombok:1.18.28")

    annotationProcessor("org.projectlombok:lombok:1.18.28")
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

gradlePlugin {
    plugins {
        greeting {
            id = 'com.github.fengshch.mybatis-flex-gradle-plugin'
            implementationClass = 'com.github.fengshch.mybatis.MyBatisFlexGradlePlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}
