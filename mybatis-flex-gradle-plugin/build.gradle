plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group GROUP
version VERSION

java {
    sourceCompatibility = '21'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation 'com.mybatis-flex:mybatis-flex-codegen:1.7.9'

    implementation "gradle.plugin.org.flywaydb:gradle-plugin-publishing:10.8.1"

    implementation 'com.mysql:mysql-connector-j:8.3.0'

    implementation("com.zaxxer:HikariCP:5.1.0")

    implementation("org.yaml:snakeyaml:2.2")

    implementation("org.freemarker:freemarker:2.3.32")

    implementation 'org.apache.commons:commons-lang3:3.14.0'

    compileOnly("org.projectlombok:lombok:1.18.30")
    testCompileOnly("org.projectlombok:lombok:1.18.30")

    annotationProcessor("org.projectlombok:lombok:1.18.30")
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

gradlePlugin {
    plugins {
        greeting {
            id = 'com.github.fengshch.mybatis-flex-gradle-plugin'
            implementationClass = 'com.github.fengshch.mybatis.MyBatisFlexGradlePlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)
configurations.functionalTestRuntimeOnly.extendsFrom(configurations.testRuntimeOnly)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}
java {
//    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "mybatis-flex-gradle-plugin"
            from(components.java)
            versionMapping {
                usage("java-api") {
                    fromResolutionOf("runtimeClasspath")
                }
                usage("java-runtime") {
                    fromResolutionOf("runtimeClasspath")
                }
            }
        }
    }
}