buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.fengshch:mybatis-flex-gradle-plugin:+'
//        classpath "org.postgresql:postgresql:42.6.0"
        classpath 'com.mysql:mysql-connector-j:8.1.0'
        classpath 'org.flywaydb:flyway-mysql:9.21.2'
    }
}
plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.2'
}
apply {
    plugin 'com.github.fengshch.mybatis-flex-gradle-plugin'
}
group = 'example'
version = 'unspecified'
java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

mybatis{
    configurations{
        main {
            controllerGenerateEnable = true
            packageConfig {
                sourceDir = 'src/batis/java'
                basePackage = 'com.example.mybatis'
            }
            strategyConfig{
                unGenerateTables = ['flyway_schema_history']
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.mybatis-flex:mybatis-flex-spring-boot-starter:1.6.4'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    runtimeOnly 'com.mysql:mysql-connector-j'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    testImplementation platform('org.junit:junit-bom:5.9.1')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

